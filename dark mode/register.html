<body>
   
   <!-- header start -->
   <header class="header">

      <section class="flex">

            <lord-icon
                src="https://cdn.lordicon.com/zorvjzqh.json"

            </lord-icon>
     
     <div class="code-flow">

      <span>w</span>
  </div>
</div>

         <form action="" method="post" class="search-form">
            <input type="text" name="search_bar" placeholder="Search..." required maxlength="100">
            <button type="submit" class="fas fa-search" name="search_bar"></button>
         </form>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <a href="../light mode/register.html"><div id="toggle-btn" class="fas fa-sun"></div></a>

         </div>

         <div class="profile">
            <img src="../images/logo/Pf.jfif" alt="">
            <h3>Kyaw Mg Mg Thu (Leader) </h3>

            <a href="profile.html" class="btn">view profile</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Login</a>
               <a href="register.html" class="option-btn">Register</a>
            </div>
         </div>
      </section>

   </header>
   <!-- header end  -->
   
   <!-- slide bar start -->
   <div class="slide-bar">

      <div class="close-bar">
         <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="profile">
         <img src="../images/logo/Pf.jfif" alt="">
         <h3>Kyaw Mg Mg Thu (Leader) </h3>

         <a href="profile.html" class="btn">view profile</a>
      </div>

      <div class="navbar">

         <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
         <a href="about.html"><i class="fa-solid fa-address-card"></i><span>about us</span></a>
         <a href="courses.html"><i class="fa-solid fa-graduation-cap"></i><span>courses</span></a>

      </div>

   </div>

   <!-- register start -->
   <section class="form-container">
      <div class="form-box register">
          <form action="#" method="post" enctype="multipart/form-data">
              <h2>Registration</h2>
              <div class="input-box">
                  <input type="text" required>
                  <label>Username</label>
              </div>
              <div class="input-box input-email">
                  <input type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <input type="password" required>
                  <label>Password</label>
              </div>
              <div class="input-image">
                  <input type="file" accept="image/*" required class="box">
              </div>
              <div class="remember-forgot">
                  <label><input type="checkbox"> Agree to the terms & conditions</label>
              </div>
              <button type="submit" class="inline-btn">Register</button>
              <div class="login-register">
                  <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
              </div>
          </form>
      </div>
  </section>
